<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <h1>Dashboard</h1>
            <ul class="personal">
                <li>Home</li>
                <li>Profile</li>
                <li>Messages</li>
                <li>History</li>
                <li>Tasks</li>
                <li>Communities</li>
            </ul>
            <ul class="settings">
                <li>Settings</li>
                <li>Support</li>
                <li>Privacy</li>
            </ul>
        </div>
        <div class="header">
            <div class="header-top">
                <form action="send">
                    <label for="searchbar">Search</label>
                    <input type="text" id="searchbar" name="searchbar" />
                </form>
            </div>
            <div class="header-bottom">
                <div class="profile">
                    <img src="" alt="profile picture" />
                    <p>Hi there,</p>
                    <p>Rasmus Tuokko (@tuokras)</p>

                </div>
                <button class="new">New</button>
                <button class="upload">Upload</button>
                <button class="share">Share</button>
            </div>
        </div>

        <div class="content">

        </div>
    </div>
</body>

</html>
